{% extends 'blog/base.html' %}


{% block content %}

<div class="listing container">


{% for post in posts %}
<div class="content-section row">
            <div class="col-1">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png"
         class="user-image">
                </div>
    <div class="col-11">
        <div class="article-metadata">
            <a  href="">{{post.user}}</a>
            <small class=" text-muted">{{ post.date }}</small>
        </div>

        <a class="article-title " href="{% url 'post_detail' pk=post.pk %}"><h1>{{ post.title }}</h1></a>
            <p class="article-content">{{ post.text }}</p>
    </div>
    <div class="comment-section">
        <form action="{% url 'post_likes' pk=post.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="post_id" value="{{ post.id }}" class='btn btn-primary'>like</button>
        </form>
    </div>
</div>



{% endfor %}

</div>
{% endblock %}
